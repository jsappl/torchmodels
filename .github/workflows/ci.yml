name: Tests

on: [push]

jobs:
  test:
    name: python
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]
  
    steps:
      - uses: actions/checkout@v3
      - name: Set up PDM
        uses: pdm-project/setup-pdm@v3
        with:
          python-version: ${{ matrix.python-version }}
  
      - name: Install dependencies
        run: |
          pdm sync -d
      - name: Run Tests
        run: |
          pdm run -v pytest
